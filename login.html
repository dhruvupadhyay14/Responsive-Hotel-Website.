    <div class="cont">
        <div class="form sign-in">
            <h2>Welcome</h2>
            <label>
                <span>Email</span>
                <input type="email" />
            </label>
            <label>
                <span>Password</span>
                <input type="password" />
            </label>
            <p class="forgot-pass">Forgot password?</p>
            <button type="button" class="submit">Sign In</button>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h3>Don't have an account? Please Sign up!<h3>
                </div>
                <div class="img__text m--in">
                    <h3>If you already have an account, just sign in.<h3>
                </div>
                <div class="img__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Create your Account</h2>
                <label>
                    <span>Name</span>
                    <input type="text" />
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" />
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" />
                </label>
                <label>
                    <span>Confirm Password</span>
                    <input type="password" />
                </label>
                <button type="button" class="submit">Sign Up</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.querySelector('.sign-in');
            const signupForm = document.querySelector('.sign-up');

            // Regular Expressions for validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const passwordRegex = /^(?=.[A-Z])(?=.[a-z])(?=.*\d)[A-Za-z\d]{6,}$/; // Minimum six characters, at least one letter and one number

            // Login form validation
            loginForm.querySelector('.submit').addEventListener('click', function (e) {
                e.preventDefault();
                let isValid = true;

                const email = loginForm.querySelector('input[type="email"]');
                const password = loginForm.querySelector('input[type="password"]');
                const emailError = loginForm.querySelector('.email-error');
                const passwordError = loginForm.querySelector('.password-error');

                // Clear previous errors
                if (emailError) emailError.remove();
                if (passwordError) passwordError.remove();

                // Validate email
                if (!email.value || !emailRegex.test(email.value)) {
                    const emailErrorMsg = document.createElement('p');
                    emailErrorMsg.textContent = 'Invalid or missing email.';
                    emailErrorMsg.className = 'email-error text-danger';
                    email.parentNode.appendChild(emailErrorMsg);
                    isValid = false;
                }

                // Validate password
                if (!password.value || !passwordRegex.test(password.value)) {
                    const passwordErrorMsg = document.createElement('p');
                    passwordErrorMsg.textContent = 'Password must be at least 6 characters long and contain at least one letter and one number.';
                    passwordErrorMsg.className = 'password-error text-danger';
                    password.parentNode.appendChild(passwordErrorMsg);
                    isValid = false;
                }

                if (isValid) {
                    // Submit the form if valid
                    loginForm.submit();
                }
            });

            // Signup form validation
            signupForm.querySelector('.submit').addEventListener('click', function (e) {
                e.preventDefault();
                let isValid = true;

                const name = signupForm.querySelector('input[type="text"]');
                const signupEmail = signupForm.querySelector('input[type="email"]');
                const signupPassword = signupForm.querySelector('input[type="password"]:nth-of-type(1)');
                const signupPasswordConfirm = signupForm.querySelector('input[type="password"]:nth-of-type(2)');

                const nameError = signupForm.querySelector('.name-error');
                const signupEmailError = signupForm.querySelector('.signup-email-error');
                const signupPasswordError = signupForm.querySelector('.signup-password-error');

                // Clear previous errors
                if (nameError) nameError.remove();
                if (signupEmailError) signupEmailError.remove();
                if (signupPasswordError) signupPasswordError.remove();

                // Validate name
                if (!name.value) {
                    const nameErrorMsg = document.createElement('p');
                    nameErrorMsg.textContent = 'Name is required.';
                    nameErrorMsg.className = 'name-error text-danger';
                    name.parentNode.appendChild(nameErrorMsg);
                    isValid = false;
                }

                // Validate email
                if (!signupEmail.value || !emailRegex.test(signupEmail.value)) {
                    const signupEmailErrorMsg = document.createElement('p');
                    signupEmailErrorMsg.textContent = 'Invalid or missing email.';
                    signupEmailErrorMsg.className = 'signup-email-error text-danger';
                    signupEmail.parentNode.appendChild(signupEmailErrorMsg);
                    isValid = false;
                }

                // Validate password
                if (!signupPassword.value || !passwordRegex.test(signupPassword.value)) {
                    const signupPasswordErrorMsg = document.createElement('p');
                    signupPasswordErrorMsg.textContent = 'Password must be at least 6 characters long and contain at least one letter and one number.';
                    signupPasswordErrorMsg.className = 'signup-password-error text-danger';
                    signupPassword.parentNode.appendChild(signupPasswordErrorMsg);
                    isValid = false;
                }

                // Confirm password validation
                if (signupPassword.value !== signupPasswordConfirm.value) {
                    const signupPasswordConfirmErrorMsg = document.createElement('p');
                    signupPasswordConfirmErrorMsg.textContent = 'Passwords do not match.';
                    signupPasswordConfirmErrorMsg.className = 'signup-password-error text-danger';
                    signupPasswordConfirm.parentNode.appendChild(signupPasswordConfirmErrorMsg);
                    isValid = false;
                }

                if (isValid) {
                    signupForm.submit();
                }
            });
        });
    </script>
